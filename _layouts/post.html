---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }} - {{ page.author }}
  {% assign project = site.projects | where: 'short_name', page.project | first %}
  {% if author %}
     - <a href="{{ project.url }}">{{ project.name }}</a>
  {% endif %}
</p>

{{ content }}
